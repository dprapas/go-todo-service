apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-todo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-todo-service
  template:
    metadata:
      labels:
        app: go-todo-service
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: go-todo-service
          image: dprapasacr001.azurecr.io/go-todo-service:1.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: go-todo-service
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: go-todo-service
